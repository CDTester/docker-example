name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test tags to run (e.g., @smoke, @regression, @api)'
        required: false
        type: string
        default: ''
      browser:
        description: 'Browser to run tests on'
        required: false
        type: choice
        options:
          - 'all'
          - 'chromium'
          - 'firefox'
          - 'webkit'
        default: 'all'


permissions: 
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # checkout code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      # Build Docker image
      - name: ðŸ“¦ Build Docker Image 
        run: |
          cd playwright
          docker build -t playwright-tests .

      # create allure directories
      - name: Create directories for reports
        run: |
          mkdir -p playwright/allure-results
          mkdir -p playwright/allure-report

      # Download prev allure history
      - name: Download previous Allure history
        continue-on-error: true
        run: |
          # Fetch gh-pages branch
          git fetch origin gh-pages --depth=1 || exit 0
          
          # Extract history folder if it exists
          git checkout origin/gh-pages -- history 2>/dev/null || echo "No history found, this might be the first run"
          
          # Move history to allure-results if it was found
          if [ -d "history" ]; then
            mkdir -p playwright/allure-results/history
            cp -r history/* playwright/allure-results/history/ 2>/dev/null || true
            rm -rf history
          fi

      - name: Run Playwright tests in Docker
        run: |
          # Build the test command based on inputs
          TEST_CMD="npx playwright test"
          
          # Add grep filter if tags are provided
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            TEST_CMD="$TEST_CMD --grep '${{ github.event.inputs.tags }}'"
          fi
          
          # Add browser project filter if specified
          if [ "${{ github.event.inputs.browser }}" != "all" ] && [ -n "${{ github.event.inputs.browser }}" ]; then
            TEST_CMD="$TEST_CMD --project=${{ github.event.inputs.browser }}"
          fi
          
          echo "Running: $TEST_CMD"
          
          docker run --rm \
            --entrypoint /bin/bash \
            -v $(pwd)/playwright/allure-results:/app/allure-results \
            -v $(pwd)/playwright/allure-report:/app/allure-report \
            playwright-tests -c "$TEST_CMD || true && npx allure generate allure-results --clean -o allure-report"

      - name: Upload Allure results as artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: allure-results
          path: playwright/allure-results
          retention-days: 30

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: allure-report
          path: playwright/allure-report
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright/allure-report
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'